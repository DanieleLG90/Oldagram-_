

<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        
        <header>
            <img class="logo" src="images/logo.png">
            <img class="user-img" src="images/user-avatar.png">
        </header>

        <main>
            <section class="post">
                <div class="post-header">
                    <img class="avatar" src="images/avatar-vangogh.jpg" alt="vangogh-picture">
                    <div class="avatar-info">
                        <span class="avatar-name">Vincent van Gogh</span>
                        <span class="avatar-location">Zundert, Netherlands</span>
                    </div>
                </div>
                
                <img class="post-picture" src="images/post-vangogh.jpg" alt="vangogh-selfie">
                
                <div class="post-footer">
                    <div class="icon">
                        <img class="icon1" src="images/icon-heart.png" alt="like-icon">
                        <img class="icon2" src="images/icon-comment.png" alt="comment-icon">
                        <img class="icon3" src="images/icon-dm.png" alt="dm-icon">
                    </div>

                </div>
            </section>
        </main>



        <script src="index.js"></script>
    </body>
</html>
