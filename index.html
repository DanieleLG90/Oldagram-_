

<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        
        <header>
            <img class="logo" src="images/logo.png">
            <img class="user-img" src="images/user-avatar.png">
        </header>

        <main>
            <!--vangogh post-->
            <section class="post">
                <div class="post-header">
                    <img class="avatar" src="images/avatar-vangogh.jpg" alt="vangogh-picture">
                    <div class="avatar-info">
                        <span class="avatar-name">Vincent van Gogh</span>
                        <span class="avatar-location">Zundert, Netherlands</span>
                    </div>
                </div>
                
                <img id="post-elm" class="post-picture" src="images/post-vangogh.jpg" alt="vangogh-selfie">
                
                <div class="post-footer">
                    <div class="icon">
                        <img class="icon1 icon-active" src="images/icon-heart.png" alt="like-icon">
                        <img class="icon2 icon-active" src="images/icon-comment.png" alt="comment-icon">
                        <img class="icon3 icon-active" src="images/icon-dm.png" alt="dm-icon">
                    </div>
                    <span id="likes-id" class="likes">21 likes</span>
                    <p class="comment"><span class="username">vincey1853</span> just took a few mushrooms lol</p>
                </div>
            </section>
            <!--courbet post-->
            <section class="post">
                <div class="post-header">
                    <img class="avatar" src="images/avatar-courbet.jpg" alt="courbet-picture">
                    <div class="avatar-info">
                        <span class="avatar-name">Gustave Courbet</span>
                        <span class="avatar-location">Ornans, France</span>
                    </div>
                </div>
                
                <img class="post-picture" src="images/post-courbet.jpg" alt="vangogh-selfie">
                
                <div class="post-footer">
                    <div class="icon">
                        <img class="icon1 icon-active" src="images/icon-heart.png" alt="like-icon">
                        <img class="icon2 icon-active" src="images/icon-comment.png" alt="comment-icon">
                        <img class="icon3 icon-active" src="images/icon-dm.png" alt="dm-icon">
                    </div>
                    <span class="likes">4 likes</span>
                    <p class="comment"><span class="username">gus1819</span> i'm feelin a bit stressed tbh</p>
                </div>
            </section>
            <!--ducreux post-->
            <section class="post">
                <div class="post-header">
                    <img class="avatar" src="images/avatar-ducreux.jpg" alt="ducreux-picture">
                    <div class="avatar-info">
                        <span class="avatar-name">Joseph Ducreux</span>
                        <span class="avatar-location">Paris, France</span>
                    </div>
                </div>
                
                <img class="post-picture" src="images/post-ducreux.jpg" alt="ducreux-selfie">
                
                <div class="post-footer">
                    <div class="icon">
                        <img class="icon1 icon-active" src="images/icon-heart.png" alt="like-icon">
                        <img class="icon2 icon-active" src="images/icon-comment.png" alt="comment-icon">
                        <img class="icon3 icon-active" src="images/icon-dm.png" alt="dm-icon">
                    </div>
                    <span class="likes">152 likes</span>
                    <p class="comment"><span class="username">jd1735</span> gm friends! which coin are YOU stacking up today?? post below and WAGMI!</p>
                </div>
            </section>

        </main>



        <script src="index.js"></script>
    </body>
</html>
